[book]
authors = ["TensorStack Authors"]
language = "zh-cn"
multilingual = false
src = "src"
title = "TensorStack AI 计算平台 - User Console 用户手册"

[output.html]
additional-css = ["theme/sidebar.css", "theme/custom.css", "theme/version-dropdown.css"]
additional-js = ["theme/sidebar.js"]
smart-punctuation = true

[output.html.fold]
enable = false

[output.pdf]
landscape = false
display-header-footer = true
print-background = true
scale = 0.7
paper-width = 8
paper-height = 10
margin-top = 0.5
margin-bottom = 0.5
margin-left = 0.5
margin-right = 0.5
page-ranges = ""
ignore-invalid-page-ranges = false
header-template = "<div></div>"
footer-template = "<p style='font-size:10px; margin-left: 48%'><span class='pageNumber'></span></p>"
prefer-css-page-size = true

[output.pdf-outline]

[preprocessor.tabulate]
command = "./util-tabulate.sh"

[preprocessor.embed]
command = "./util-embed.sh"

[preprocessor.releaselink]
command = "./util-releaselink.sh"

[preprocessor.katex]
after = ["links"]
